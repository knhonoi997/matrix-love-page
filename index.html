<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matrix Love Confession üíò</title>
  <style>

    }
    #play-btn {

      z-index: 9999;
      padding: 10px 20px;
      background: pink;
      border: none;

    }
    /* Tin nh·∫Øn ·ªü gi·ªØa */
    .center-message {
      position: fixed;
      top: 50%;

      background: rgba(255, 182, 193, 0.9);
      color: black;
      padding: 15px 20px;
      border-radius: 20px;
      max-width: 80%;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
      z-index: 5;
      white-space: pre-wrap;
    }
    @media (max-width: 600px) {

    }
  </style>
</head>
<body>

<canvas id="matrixCanvas"></canvas>

<!-- Tin nh·∫Øn gi·ªØa m√†n h√¨nh -->
<div class="center-message" id="centerMsg">...</div>

<!-- Nh·∫°c n·ªÅn -->
<audio id="bg-music" loop>

</audio>
<button id="play-btn">B·∫≠t nh·∫°c üéµ</button>

<script>
  // --- Hi·ªáu ·ª©ng Matrix ---
  const canvas = document.getElementById("matrixCanvas");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "01üíñüíòüíóüíïüíûüíì";
  const fontSize = 16;
  let columns = Math.floor(canvas.width / fontSize);
  let drops = Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.font = `${fontSize}px monospace`;

    for (let i = 0; i < drops.length; i++) {
      const char = letters.charAt(Math.floor(Math.random() * letters.length));
      const x = i * fontSize;
      const y = drops[i] * fontSize;
      const gradient = ctx.createLinearGradient(x, y, x, y - 20);
      gradient.addColorStop(0, "#ff99cc");
      gradient.addColorStop(1, "#cc66ff");
      ctx.fillStyle = gradient;
      ctx.fillText(char, x, y);

      if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }
  setInterval(drawMatrix, 33);

  // --- Resize canvas ---
  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    columns = Math.floor(canvas.width / fontSize);
    drops = Array(columns).fill(1);
  });

  // --- Danh s√°ch tin nh·∫Øn ---
  const messages = [
    "Anh th√≠ch em üíò",
    "L√†m ng∆∞·ªùi y√™u anh nha? ü•∫",
    "Qu√©t l√† ƒë·ªìng √Ω ƒë√≥ nha üò≥",
    "Em = const tr√°i_tim_c·ªßa_anh;",
    "T·ª´ khi g·∫∑p em, anh crash th·∫≠t r·ªìi üíªüíñ",
    "Em ƒë·∫πp h∆°n c·∫£ AI v·∫Ω üò≠",
    "ƒê√¢y kh√¥ng ph·∫£i bug... ƒê√¢y l√† y√™u üíó"
  ];

  // --- Ch·ªØ bay lo·∫°n ---
  function createFloatingText() {
    const text = document.createElement("div");
    text.className = "floating-text";
    text.textContent = messages[Math.floor(Math.random() * messages.length)];
    text.style.left = Math.random() * window.innerWidth + "px";
    text.style.top = Math.random() * window.innerHeight + "px";
    text.style.fontSize = (Math.random() * 20 + 20) + "px";
    document.body.appendChild(text);
    setTimeout(() => text.remove(), 6000);
  }
  setInterval(createFloatingText, 400);

  // --- Hi·ªÉn th·ªã tin nh·∫Øn gi·ªØa ---
  const centerMsg = document.getElementById("centerMsg");
  let msgIndex = 0;
  function showCenterMessage() {
    let text = messages[msgIndex];
    centerMsg.textContent = "";
    let i = 0;
    let interval = setInterval(() => {
      centerMsg.textContent += text[i];
      i++;
      if (i >= text.length) {
        clearInterval(interval);
        setTimeout(() => {
          msgIndex = (msgIndex + 1) % messages.length;
          showCenterMessage();
        }, 2000); // ch·ªù 2s r·ªìi ƒë·ªïi sang tin nh·∫Øn ti·∫øp theo
      }
    }, 80); // t·ªëc ƒë·ªô g√µ ch·ªØ
  }
  showCenterMessage();

  // --- Nh·∫°c n·ªÅn ---
  const music = document.getElementById("bg-music");
  const btn = document.getElementById("play-btn");

  async function startMusic() {
    try {
      await music.play();
      btn.style.display = "none";
      document.body.removeEventListener("click", startMusic);
    } catch (err) {
      console.error("Kh√¥ng ph√°t ƒë∆∞·ª£c nh·∫°c:", err);
    }
  }
  btn.addEventListener("click", startMusic);
  document.body.addEventListener("click", startMusic);
</script>

</body>
</html>
